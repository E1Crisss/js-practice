<!DOCTYPE html>
<html lang="en">
<head>

    <section id="content">
        <div id="form"> 
            <label for="type">Tipo de Movimiento</label>
            <select name="" id="type">
                <option>INGRESO</option>
                <option>EGRESO</option>
            </select>

            <label for="description">Descripcion del Movimiento</label>
            <input type="text" name="" id="description">
            
            <label for="amount"> Importe</label>
            <input type="number" name="" id="amount">
            
            <label for="date">Fecha del Movimiento</label>
            <input type="date" name="" id="date">

            <button id="btn-sm">Guardar Movimiento</button>
            
        </div>
        <div id="table">

            <table class="w-full h-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Descripcion
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Tipo de movimiento
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Fecha
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Importe
                        </th>
                    </tr>
                </thead>
